<!DOCTYPE HTML>
<html lang="en">
    <title>PhD Friends!</title>

    <script src="assets/js/jquery.min.js" type="text/javascript"></script>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <script src="app.js" type="text/javascript"></script>

    <style>
        #guesses li { padding: 10px; }
    </style>
<body>
    <div class="container">
        <h1>PhD Friends!  <small>Guess that name!</small></h1>

        <div class="row" style="margin-bottom: 10px;">
            <div class="col-md-2">
                <img id="face" style="width:100%"></img>
            </div>
            <div class="col-md-10">
                <ul id="guesses"></ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <input id="name" type="text" class="form-control">
                    <span class="input-group-btn">
                        <button id="guess-name" class="btn btn-primary">Guess</button>
                        <button id="give-up" class="btn">Give Up</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE HTML>
<html lang="en">
    <title>PhD Friends!</title>

    <script src="assets/js/jquery.min.js" type="text/javascript"></script>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

    <script src="app.js" type="text/javascript"></script>

    <style>
        #guesses li { padding: 10px; }
    </style>
<body>
    <div class="container">
        <h1>PhD Friends!  <small>Guess that name!</small></h1>

        <div class="row">
            <div class="col-md-4">
                Score: <span id="score"></span>
            </div>
        </div>
        <div class="row" style="margin-bottom: 10px;">
            <div class="col-md-2">
                <img id="face" style="width:100%"></img>
            </div>
            <div class="col-md-10">
                <ul id="guesses"></ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <input id="guessed-name" type="text" class="form-control">
                    <span class="input-group-btn">
                        <button id="make-guess" class="btn btn-primary">
                            Guess
                        </button>

                        <button id="give-up" class="btn">Give Up</button>

                        <div class="btn-group" style="margin-left: 10px;">
                            <button id="new-list" class="btn btn-default">
                                New List
                            </button>
                            <button id="list-length"
                                class="btn btn-default dropdown-toggle"
                                data-toggle="dropdown">
                                <span class="caret"></span>
                            </button>
                            <ul id="list-length-options"
                                class="dropdown-menu" role="menu">
                                <li><a href="#">10</a></li>
                                <li><a href="#">25</a></li>
                                <li><a href="#">50</a></li>
                                <li><a href="#">100</a></li>
                                <li><a href="#">all</a></li>
                            </ul>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
